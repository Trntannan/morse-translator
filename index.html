<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/app/styling/styles.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Morse Code Translator</h1>
        <div class="eng-to-morse-container"> 
            <div class="eng-to-morse-input">
                <input class="text-input" id="engField" placeholder="Enter English Word Here!!"></input>
                <button class="eng-to-btn" onclick="translateToMorse">Translate</button>
                
            </div>
            <div class="morse-display">
                <div id="morse-output"></div>
            </div>
        </div>
        <div class="morse-to-eng-container"> 
            <div class="morse-to-eng-input">
                <input class="text-input" id="morseField" placeholder="Morse code here!!"></input>
                <button class="morse-eng-btn" onclick="translateToMorse">Translate</button>   
            </div>
            <div class="eng-display">
                <div id="english-output"></div>
            </div>
        </div>
        <script content src="/app/components/translator.js"></script>
    </body>
</html>
